{% extends 'base.html' %}

{% block head %}
<title>Connexion - NOM BOUTIQUE</title>
{% endblock %}

{% block main %}

    <h1>Connexion</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Se connecter">
    </form>
    {% for error in form.errors.values %}
        <p style="color: red;">{{ error }}</p>
        <!-- TODO : basculer style dans CSS -->
    {% endfor %}

{% endblock %}
